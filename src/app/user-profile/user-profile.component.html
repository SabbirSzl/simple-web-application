<form action="" method="">
    <div class="row">
    
      <div class="container">
        <h3>User Profile</h3><br><br>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let u of users">
                <td>{{u.firstname}}</td>
                <td>{{u.lastname}}</td>
                <td>{{u.email}}</td>
                <td>{{u.password}}</td>
              </tr>
              <tr>
                <td colspan="4"><b>{{users.length}} User</b></td>
              </tr>
            </tbody>
          </table>
      </div>
      </div>
    </form>
